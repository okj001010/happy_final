<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAPPY - 로그인</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div id="loading-overlay"><div class="spinner"></div></div>

  <div class="login-container">
    <div class="login-card">
      <div class="logo-section">
        <h1 class="app-title">HAPPY</h1>
        <p class="app-subtitle">매일의 감사와 긍정을 기록하세요</p>
      </div>

      <div class="login-content">
        <p class="welcome-text">환영합니다!</p>
        <p class="description">
          감사 일기, 긍정 자기대화, HRV 기록으로<br>더 건강하고 행복한 하루를 만들어보세요.
        </p>

        <button id="google-login-btn" class="google-login-btn">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="google-icon">
          <span>Google로 로그인</span>
        </button>

        <p class="login-note">로그인하면 나만의 기록을 안전하게 저장할 수 있습니다.</p>
      </div>

      <div class="features-preview">
        <div class="feature">
          <span class="feature-icon">📝</span>
          <span class="feature-text">감사 일기</span>
        </div>
        <div class="feature">
          <span class="feature-icon">💪</span>
          <span class="feature-text">긍정 대화</span>
        </div>
        <div class="feature">
          <span class="feature-icon">❤️</span>
          <span class="feature-text">HRV 기록</span>
        </div>
        <div class="feature">
          <span class="feature-icon">📊</span>
          <span class="feature-text">주간 요약</span>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/login.js"></script>
</body>
</html>
