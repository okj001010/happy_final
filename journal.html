<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAPPY - 감사 일기</title>
  <link rel="stylesheet" href="css/journal.css">
</head>
<body>
  <div id="loading-overlay"><div class="spinner"></div></div>

  <main class="container">
    <!-- 헤더 -->
    <div class="page-header">
      <button class="back-btn" id="back-btn">←</button>
      <h1 class="page-title">📝 감사 일기</h1>
    </div>

    <!-- 작성 카드 -->
    <div class="write-card">
      <div class="write-header">
        <h2>오늘 감사한 일은 무엇인가요?</h2>
        <p>작은 것이라도 좋아요. 감사한 마음을 적어보세요.</p>
      </div>
      <div class="write-body">
        <textarea id="journal-input" class="write-textarea" 
          placeholder="예: 오늘 맛있는 커피를 마셔서 감사해요..."></textarea>
        <div class="char-count"><span id="char-count">0</span>/500</div>
        <div class="write-actions">
          <button id="submit-btn" class="btn btn-primary">저장하기</button>
        </div>
      </div>
    </div>

    <!-- 이전 기록 -->
    <section class="history-section">
      <h3 class="history-title">📚 이전 기록</h3>
      <div id="history-list" class="history-list">
        <!-- 동적 로딩 -->
      </div>
    </section>
  </main>

  <!-- 감정 기록 모달 -->
  <div id="emotion-modal" class="modal">
    <div class="modal-content">
      <div class="emotion-prompt">
        <div class="icon">✨</div>
        <p>긍정적인 내용이네요! 지금 느끼는 감정도 함께 기록해볼까요?</p>
      </div>
      <h3>지금 느끼는 감정은?</h3>
      <textarea id="emotion-input" placeholder="예: 행복해요, 따뜻해요, 감사해요..."></textarea>
      <div class="modal-buttons">
        <button id="skip-emotion" class="btn btn-secondary">건너뛰기</button>
        <button id="save-emotion" class="btn btn-primary">저장</button>
      </div>
    </div>
  </div>

  <!-- 보기 모달 -->
  <div id="view-modal" class="modal">
    <div class="modal-content">
      <h3 id="view-date"></h3>
      <p id="view-content" style="line-height:1.7; color:#555; margin-bottom:15px;"></p>
      <div id="view-emotion-section" class="hidden">
        <p style="color:#888; font-size:0.9rem;"><strong>그때의 감정:</strong> <span id="view-emotion"></span></p>
      </div>
      <div class="modal-buttons">
        <button id="close-view" class="btn btn-secondary">닫기</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/journal.js"></script>
</body>
</html>
